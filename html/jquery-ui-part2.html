<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery UI Part 2</title>
    <link rel="stylesheet" href="/css/my-style.css">
    <link rel="stylesheet" href="/javascript/jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.css">

    <script src="/javascript/jquery-3.5.1.min.js"></script>
    <script src="/javascript/jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="/javascript/my-javascript.js"></script>
</head>

<body>
    <!--RADIO-->
    <fieldset class="field">
        <legend>Select a Location: (radio) </legend>
        <label><input type="radio" name="radio" class="radio">New York</label>
        <label><input type="radio" name="radio" class="radio">Paris</label>
        <label><input type="radio" name="radio" class="radio">London</label>
    </fieldset>
    <br>
    <!--CHECKBOX-->
    <fieldset class="field">
        <legend>Select your favorite: (checkbox)</legend>
        <label><input type="checkbox" name="checkbox" class="checkbox">Music</label>
        <label><input type="checkbox" name="checkbox" class="checkbox">Soccor</label>
        <label><input type="checkbox" name="checkbox" class="checkbox">Film</label>
    </fieldset>
    <br>
    <!--SELECT-->
    <label for="Select">Select a name:</label>
    <select name="number" id="Select">
      <option value="1" dataClass="AvatarClass" dataStyle="background-image: url('/img/avt2.jpg')" selected="selected" >Nguyễn Hửu Trí</option>
      <option value="2" dataClass="AvatarClass" dataStyle="background-image: url('/img/avt1.jpg')">Nguyễn Thị Ngọc Tuyền</option>
      <option value="3" dataClass="AvatarClass" dataStyle="background-image: url('/img/avt3.jpg')">Nguyễn Văn A</option>
    </select>
    <br><br>
    <!--DRAGGABLE AND DROPPABLE-->
    <label for="drag">Draggable And Droppable: </label>
    <p>- activate: yellow <br> - over: blue <br>- out: green <br>- drop: grey</p>
    <div id="drag">
        <div id="cur"></div>
    </div>
    <div id="drop"></div>
    <div style="clear: both;"></div>
    <br>
    <!--RESIZABLE-->
    <label for="resize">Resizable</label>
    <div id="resize">1</div>
    <br>
    <!--SORTABLE-->
    <label for="">Sortable</label> <br>
    <div class="col">
        <p>Cột A</p>
        <ul id="sortable">
            <li>4</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <div class="col" style="margin-left: 50px;">
        <p>Cột B</p>
        <ul id="sortable2">
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
    </div>
    <div style="clear: both;"></div>

    <!--SELECTABLE-->
    <label for="">Selectable</label>
    <br>
    <div class="col">
        <p>Cột A</p>
        <ul id="selectable">
            <li>4</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>

</html>
